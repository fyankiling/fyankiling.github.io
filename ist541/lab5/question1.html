           <div id="answer"></div>  <!-- This is a placeholder to display here the answer-->

<script>
 function showAnswer() {
	   $("#doggo").hide();
	   $("#bell").show();

	}

function hideAnswer() {
	   $("#doggo").show();
	   $("#bell").hide();

	}
